<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inscription</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel='stylesheet' href='./css/inscription.css'>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/ColinEspinas/lilcss/css/grid.min.css'>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/ColinEspinas/lilcss/css/utility.min.css'>
</head>
<body>
	<nav class="nav-principale">
		<ul class="menu-principal">
			<li><a href="#">Accueil</a></li>
			<li><a href="#">Contact</a></li>
			<li class="marque"><a href="">Cartylist</a></li>
			<li><a href="#">Connexion</a></li>
			<li class="special"><a href="#">Inscription</a></li>
		</ul>
	</nav>
	<main>
		<div class="conteneur">
			<form id="form-inscription" action="">
				<div class="etape">	
					<center>
						<h1>Créez votre compte</h1>
					</center>
					<div class="lil-row">
						<label for="identifiant">Identifiant</label>
					</div>
					<div class="lil-row">
						<input class="champ-texte width-100" type="text" name="identifiant" id="identifiant" placeholder="Choisissez votre identifiant...">
					</div><br />
					<div class="lil-row">
						<label for="email">Email</label>
					</div>
					<div class="lil-row">
						<input class="champ-texte width-100" type="text" name="mot-de-passe" id="mot-de-passe" placeholder="Entrez votre adresse mail...">
					</div><br />
					<div class="lil-row between">
						<div class="lil-col 6-12">
							<div class="lil-row">
								<label for="mot-de-passe">Mot de passe</label>
							</div>
							<div class="lil-row">
								<input class="champ-texte width-100" type="text" name="mot-de-passe" id="mot-de-passe" placeholder="Choisissez votre mot de passe...">
							</div>
						</div>
						<div class="lil-col 6-12">
							<div class="lil-row">
								<label for="mot-de-passe">Confirmation du mot de passe</label>
							</div>
							<div class="lil-row">
								<input class="champ-texte width-100" type="text" name="confirm-mot-de-passe" id="confirm-mot-de-passe" placeholder="Confirmation votre mot de passe...">
							</div>
						</div>
					</div><br /><br />
					<div class="lil-row">
						<div class="lil-col 9-12">
							<input type="checkbox" name="compte-premium" id="compte-premium">&nbsp;<label for="compte-premium">Souscrire à un compte Premium</label>
						</div>
						<div class="lil-col 3-12">
							<button class="bouton width-100" ><a href="inscription2.html">Suivant</a></button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<!-- Exemple grille : -->
</body>
</html>
