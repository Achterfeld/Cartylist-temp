<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cartylist</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/contact.css">
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/ColinEspinas/lilcss/css/grid.min.css'>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/ColinEspinas/lilcss/css/utility.min.css'>

</head>
<body>
	<nav class="nav-principale">
		<ul class="menu-principal">
			<li><a href="#">Accueil</a></li>
			<li><a href="#">Contact</a></li>
			<li class="marque"><a href="">Cartylist</a></li>
			<li><a href="#">Connexion</a></li>
			<li class="special"><a href="#">Inscription</a></li>
		</ul>
	</nav>
	<main>
		<div class="conteneur">
			<form class = "center width-75">
				<div id="composant">
					<label class="block" id="composant">Prenom</label>
					<input class="champ-texte width-100" id="composant" type="text" name="Prenom" placeholder="Votre prenom...">
				</div>
				<div id="composant">
					<label class="block" id="composant">Nom</label>
					<input class="champ-texte width-100" id="composant" type="text" name="Nom" placeholder="Votre nom...">
				</div>
				<div id="composant">
					<label class="block" id="composant">Country</label>
					<input class="champ-texte width-100" id="composant" type="email" name="Couriel" placeholder="Votre couriel...">

				</div>
				<div id="composant">
				    <label class="block" id="composant">Sujet</label>
				    <textarea class="champ-texte width-100" id="composant" name="sujet" placeholder="Ecrivez quelque chose..." style="height:200px"></textarea>
				    <div class="lil-clear"></div>
				    <input class="bouton block width-25" id="valider" type="submit" value="Valider">
				    <div class="lil-clear"></div>
				</div>
			</form> 
	</main>
</body>
</html>
