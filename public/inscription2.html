<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inscription</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel='stylesheet' href='./css/inscription.css'>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/ColinEspinas/lilcss/css/grid.min.css'>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/ColinEspinas/lilcss/css/utility.min.css'>
</head>
<body>
	<nav class="nav-principale">
		<ul class="menu-principal">
			<li><a href="#">Accueil</a></li>
			<li><a href="#">Contact</a></li>
			<li class="marque"><a href="">Cartylist</a></li>
			<li><a href="#">Connexion</a></li>
			<li class="special"><a href="#">Inscription</a></li>
		</ul>
	</nav>
	<main>
		<div class="conteneur">
			<form id="form-inscription" action="">
				<div class="etape">
					<center>
						<h1>Informations de paiement</h1>
					</center>
					<div class="lil-row">
						<label for="type-carte">Type de carte</label>
					</div>
					<div class="lil-row">
                        <select class="champ-texte width-100" name="type-carte" id="type-carte">
                            <option value="defaut">Choisissez le type de carte...</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="carte-bleue">Carte Bleue</option>
                            <option value="paypal">Paypal</option>
                            <option value="autre">...</option>
                        </select>
					</div><br />
					<div class="lil-row between">
						<div class="lil-col 8-12">
							<div class="lil-row">
								<label for="num-carte">Num. de la carte</label>
							</div>
							<div class="lil-row">
								<input class="champ-texte width-100" type="text" name="num-carte" id="num-carte" placeholder="">
							</div>
						</div>
						<div class="lil-col 4-12">
							<div class="lil-row">
								<label for="code-verif-carte">Code de vérification</label>
							</div>
							<div class="lil-row">
								<input class="champ-texte width-100" type="text" name="code-verif-carte" id="code-verif-carte" placeholder="">
							</div>
						</div>
					</div><br />
					<div class="lil-row">
						<label for="date-expiration-carte">Date d'expiration</label>
					</div>
					<div class="lil-row">
						<input class="champ-texte width-100" type="month" name="date-expiration-carte" id="date-expiration-carte" placeholder="">
					</div>
					</div><br /><br />
					<div class="lil-row">
						<div class="lil-col 3-12">
							<button class="bouton-secondaire width-100"><a href="inscription1.html">Précédent</a></button>
						</div>
						<div class="lil-col 6-12">
							
						</div>
						<div class="lil-col 3-12">
							<button class="bouton width-100"><a href="inscription3.html">Suivant</a></button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<!-- Exemple grille : -->
</body>
</html>
